<!DOCTYPE html>

<html>
	<head>
		<title>RPG! RPG! RPG!</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</head>

	<body>
		<div class="page-header"><h1>Welcome to the Monty Python and the Holy Grail RPG (role playing game if you're a n00b) !</h1></div>
		<div class="container">
			<div class="row" id="characterPool">
				<div id="character1" class="character" data-baseHP="120" data-attack="5" data-baseAttack="5" data-counter="8" data-name="King Arthur">King Arthur
					<img src="assets/images/king_arthur.jpg" alt="King Arthur">
					<p id="hp1">120</p>
					</div>
				<div id="character2" class="character" data-baseHP="115" data-attack="6" data-baseAttack="6" data-counter="9" data-name="Black Knight">Black Knight
					<img src="assets/images/black_knight.jpg" alt="Black Knight">
					<p id="hp2">115</p>
					</div>
				<div id="character3" class="character" data-baseHP="150" data-attack="7" data-baseAttack="7 " data-counter="10" data-name="The Knights Who Say Ni">The Knights Who Say Ni
					<img src="assets/images/knights_who_say_ni.jpg" alt="The Knights Who Say Ni">
					<p id="hp3">150</p>
					</div>
				<div id="character4" class="character" data-baseHP="180" data-attack="8" data-baseAttack="8"  data-counter="20" data-name="The Killer Rabbit of Caerbannog">The Killer Rabbit of Caerbannog
					<img src="assets/images/rabbit.jpg" alt="The Killer Rabbit of Caerbannog">
					<p id="hp4">180</p>
				</div>
			</div>
			<h3>Your Character</h3>
			<div class="row" id="attackerPool" >
				
			</div>
			<h3>Enemies Available to Attack</h3>
			<div id="availableEnemies">
				
			</div>
			<h3>Defender</h3>
			<div class="row" id="enemyPool" >
				
			</div>
			<div id="clear"></div>
			<button type="button" id="attackBtn" class="btn btn-primary">Attaaaaaaaack!!!!!</button>
			<div class="row" id="messages">
				
			</div>
			<button type="button" id="reset" class="btn btn-warning">Run away! Run away!</button>
			<div class="row" id="deadPool"> <!-- get it? Dead Pool....lololol-->
				
			</div>

		</div>
	</body>
</html>
